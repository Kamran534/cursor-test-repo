<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="url(#gradient)" />
  
  <!-- Dumbbell Icon -->
  <g transform="translate(15, 15)">
    <!-- Left weight -->
    <rect x="0" y="8" width="8" height="14" rx="2" fill="white" />
    <!-- Right weight -->
    <rect x="22" y="8" width="8" height="14" rx="2" fill="white" />
    <!-- Bar -->
    <rect x="6" y="13" width="18" height="4" rx="2" fill="white" />
    <!-- Grip marks -->
    <rect x="10" y="14" width="1" height="2" fill="#3B82F6" />
    <rect x="12" y="14" width="1" height="2" fill="#3B82F6" />
    <rect x="14" y="14" width="1" height="2" fill="#3B82F6" />
    <rect x="16" y="14" width="1" height="2" fill="#3B82F6" />
    <rect x="18" y="14" width="1" height="2" fill="#3B82F6" />
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">FitAI</text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="10" fill="#E5E7EB">AI-Powered Fitness</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
